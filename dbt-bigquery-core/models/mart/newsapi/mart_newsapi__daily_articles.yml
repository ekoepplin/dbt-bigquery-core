version: 2

models:
  - name: mart_newsapi__daily_articles
    config:
      materialized: table
      contract:
        enforced: false
    columns:
      - name: article_date
        data_type: date
        tests:
          - not_null
      - name: article_count
        data_type: integer
        tests:
          - not_null
          - positive_value